<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <div class="form-wrapper">
          <form action="" method="get">
            <label for="name">Name <span class="astr">*</span> </label>
            <div id="name">
              <input type="text" name="first" id="" placeholder="first name" />
              <input type="text" name="last" id="" placeholder="last name" />
            </div>
            <label for="birth">Date of Birth</label>
            <input type="date" name="" id="birth" />

            <label for="gender">Gender</label>
            <div class="radio" id="gender">
              <input type="radio" name="gender" id="male" value="male" />
              <label for="male">Male</label>

              <input type="radio" name="gender" id="female" value="female" />
              <label for="female">Female</label>
            </div>

            <label for="profession">What do you do?</label>
            <input type="text" />
            <label for="contact">How would you prefer to be contacted</label>
            <input type="checkbox" name="" id="" />
            <input type="checkbox" name="" id="" />
            <label for="upload"
              >Kindly upload a recent picture of yourself</label
            >
            <input type="file" name="" id="" />
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <input type="button" value="Submit" />
          </form>
        </div>
      </div>
    </main>
    <script src="tem.js"></script>
  </body>
</html>
